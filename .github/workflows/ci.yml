name: CI

on:
  push:
    branches: [ main, '**/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run -s lint

      - name: Typecheck
        run: npm run -s typecheck

      - name: Test with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=json-summary

      - name: Upload coverage summary
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.node-version }}
          path: |
            coverage/coverage-summary.json
            coverage/lcov.info
            coverage/coverage-final.json
          if-no-files-found: ignore

      - name: Build
        run: npm run -s build

  update-readme-coverage:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v5
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test (to generate coverage summary)
        run: npm test -- --coverage --coverageReporters=json-summary

      - name: Update README coverage badge
        run: npm run -s update-coverage

      - name: Commit and push README update
        run: |
          if [[ -n "$(git status --porcelain README.md)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(ci): update README coverage"
            git push
          fi
