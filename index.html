<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PR-ism visualizes GitHub pull request metrics and insights."
    />
    <meta name="keywords" content="GitHub,pull request,metrics,analytics" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://example.com/" />
    <meta property="og:title" content="PR-ism" />
    <meta
      property="og:description"
      content="Simple React app that shows pull request metrics using the GitHub API."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <title>PR-ism</title>
    <script>
      // shadcn/ui: set initial theme before CSS loads to avoid FOUC
      (function () {
        const storageKey = 'vite-ui-theme';
        const getPreferredTheme = () => {
          const stored = localStorage.getItem(storageKey);
          if (stored) return stored;
          return window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light';
        };
        const theme = getPreferredTheme();
        if (theme === 'dark') document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/components/App/main.tsx"></script>
  </body>
</html>
